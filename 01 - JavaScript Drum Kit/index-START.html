<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
  // learned about eigths from:
  // https://www.youtube.com/watch?v=ondTlJEmPYA
  let beatStep = 1;
  let eightStepCount = 0;

  function keydownPlayerCallback(event) {
    playItem(event.keyCode);

    if (event.keyCode === 191) { // key ? /
      cheatDrumBeat();
    }
  }

  function clickPlayerCallback() {
    playItem(this.dataset.key);
  }

  function removeTransition(event) {
    if (event.propertyName === 'transform') {
      this.classList.remove('playing');
    }
  }

  function playItem(keyCode) {
    const key = document.querySelector(`.key[data-key="${keyCode}"]`);

    const audio = document.querySelector(`audio[data-key="${keyCode}"]`);
    if (!audio || !keyCode) return;
    const newAudio = new Audio(audio.src);
    newAudio.play();
    key.classList.add('playing');
  }

  const keys = document.querySelectorAll('.key');
  
  keys.forEach((key) => {
    key.addEventListener('transitionend', removeTransition)
    key.onclick = clickPlayerCallback;
  });

  window.addEventListener('keydown', keydownPlayerCallback);

  function cheatDrumBeat() {
    // each beat in ms, 500 = .5s
    const beatInterval = 500;

    // reference keyCodes to drum sounds
    const drumKitMap = {
      clap: 65,
      hihat: 83,
      kick: 68,
      openhat: 70,
      boom: 71,
      ride: 72,
      snare: 74,
      tom: 75,
      tink: 76,
    };

    // do the drumbeat
    setInterval(() => {
      if (eightStepCount != 0 && eightStepCount % 3 === 0) {
        // play fill
        switch (beatStep) {
          case 1:
            playItem(drumKitMap.snare);
            break;
          case 2:
            playItem(drumKitMap.snare);
            playItem(drumKitMap.clap);
            break;
          case 3:
            playItem(drumKitMap.tom);
            break;
          case 4:
            playItem(drumKitMap.tom);
            playItem(drumKitMap.clap);
            break;
          case 5:
            playItem(drumKitMap.kick);
            break;
          case 6:
            playItem(drumKitMap.kick);
            playItem(drumKitMap.clap);
            break;
          case 7:
            playItem(drumKitMap.boom);
            break;
          case 8:
            playItem(drumKitMap.boom);
            playItem(drumKitMap.clap);
            break;
          default:
            break;
        }
      } else {
        // play hihat every time
        playItem(drumKitMap.hihat);

        switch (beatStep) {
          case 1:
            playItem(drumKitMap.kick);
            break;
          case 2:
            break;
          case 3:
            playItem(drumKitMap.snare);
            break;
          case 4:
            break;
          case 5:
            playItem(drumKitMap.kick);
            break;
          case 6:
            break;
          case 7:
            playItem(drumKitMap.snare);
            break;
          case 8:
            break;
          default:
            break;
        }
      }

      // manage beatStep
      if (beatStep === 8) {
        eightStepCount = eightStepCount + 1;
        beatStep = 1;
      } else {
        beatStep = beatStep + 1;
      }
    }, beatInterval);
  }
</script>


</body>
</html>
